apiVersion: v1
kind: Service
metadata:
  name: embeddings
  namespace: transcript-pipeline
  labels:
    app: embeddings
    component: ml-inference
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8001"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: embeddings
  ports:
  - name: http
    port: 8001
    targetPort: 8001
    protocol: TCP
  sessionAffinity: None
