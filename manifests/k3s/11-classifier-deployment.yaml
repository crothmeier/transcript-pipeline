apiVersion: apps/v1
kind: Deployment
metadata:
  name: classifier
  namespace: transcript-pipeline
spec:
  replicas: 2
  selector:
    matchLabels:
      app: classifier
  template:
    metadata:
      labels:
        app: classifier
    spec:
      containers:
      - name: classifier
        image: localhost/transcript-classifier:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8081
        env:
        - name: LOCAL_VLLM_BASE
          value: "http://vllm-qwen14b.ml-inference.svc.cluster.local:8000"
        - name: LOCAL_MODEL
          value: "Qwen/Qwen2.5-14B-Instruct-AWQ"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: anthropic-secret
              key: api-key
              optional: true
        - name: USE_LOCAL_FIRST
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
