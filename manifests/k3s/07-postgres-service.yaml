apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: transcript-pipeline
  labels:
    app: postgres
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  sessionAffinity: ClientIP
