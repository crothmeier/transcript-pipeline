apiVersion: apps/v1
kind: Deployment
metadata:
  name: embeddings
  namespace: transcript-pipeline
  labels:
    app: embeddings
    component: ml-inference
spec:
  replicas: 1
  strategy:
    type: Recreate  # GPU resources can't be shared, so recreate instead of rolling update
  selector:
    matchLabels:
      app: embeddings
  template:
    metadata:
      labels:
        app: embeddings
        component: ml-inference
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      nodeSelector:
        kubernetes.io/hostname: phx-ai01

      # Tolerations for GPU nodes (if taints are configured)
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule

      containers:
      - name: embeddings
        image: localhost/transcript-embeddings:latest
        imagePullPolicy: Never

        ports:
        - name: http
          containerPort: 8001
          protocol: TCP

        env:
        - name: GPU_MEMORY_UTILIZATION
          value: "0.4"
        - name: MODEL_NAME
          value: "BAAI/bge-m3"
        - name: LOG_LEVEL
          value: "INFO"
        - name: CUDA_VISIBLE_DEVICES
          value: "0"

        resources:
          requests:
            nvidia.com/gpu: "1"
            memory: "8Gi"
            cpu: "4"
          limits:
            nvidia.com/gpu: "1"
            memory: "20Gi"
            cpu: "8"

        livenessProbe:
          httpGet:
            path: /health
            port: 8001
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 8001
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # vLLM needs write access for model cache
          capabilities:
            drop:
            - ALL

        volumeMounts:
        - name: model-cache
          mountPath: /home/embeddings/.cache
        - name: tmp
          mountPath: /tmp

      volumes:
      - name: model-cache
        emptyDir:
          sizeLimit: 10Gi
      - name: tmp
        emptyDir:
          sizeLimit: 1Gi

      restartPolicy: Always
      terminationGracePeriodSeconds: 30
